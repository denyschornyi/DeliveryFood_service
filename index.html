<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delivery Food - delivery food directly to your house</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.svg" alt="Logo" class="logo">
            <input type="text" class="input input-search" placeholder="Delivery address">
            <div class="buttons">
                <button class="button button-primary">
                    <img src="img/user-icon.svg" alt="user" class="button-icon user-icon">
                    <span>Log In</span>
                </button>
                <button class="button">
                    <img src="img/cart-icon.svg" alt="shopping-cart" class="button-icon shopping-cart">
                    <span>Cart</span>
                </button>
            </div>
        </header>
        <section class="promo">
                <h1 class="promo-title">Home Food Delivery <br> Online Service</h1>
                <p class="promo-text">Dishes from your favorite restaurant will be delivered by a courier in gloves, a mask and an antiseptic</p>
        </section>
        <section class="restaurant">
            <div class="restaurant-heading">
                    <h2 class="restaurant-title">Restaurant</h2>
                    <input type="text" class="input input-restaurant" placeholder="Search for food and restaurants">
            </div>
            <div class="cards">

                <div class="card">
                    <img src="img/image.png" alt="restaurant">

                        <div class="card-text">
                                <div class="card-heading">
                                    <h3 class="card-title">Pizza Plus</h3>
                                    <span class="card-time">50min</span>
                                </div>
            
                                <div class="card-info">
                                    <div class="card-info-rating">
                                        <img src="img/star-rating.svg" alt="star-rating">
                                        <span>4.5</span>
                                    </div>
                                    <div class="card-info-price">From 15 $</div>
                                    <div class="card-info-category">Pizza</div>
                                </div>
                        </div>
                </div>

            </div> <!--/cards-->
        </section>
    </div>
</body>
</html>
